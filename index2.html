<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>销售竞赛</title>
		<!-- 引入 echarts.js -->
		<script src="lib/echarts.min.js"></script>
		<script src="data/index2_data.js?_=2"></script>
	</head>

	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 100%;height:2400px;"></div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(index2_data);
		</script>
	</body>

</html>
